version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db
    hostname: sql1
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=sa
    ports:
      - "1433:1433"
    volumes:
      - /home/app/db/
  db-management:
    image: sqlpad/sqlpad
    container_name: sqlpad
    ports:
      - "3000:3000"
    environment:
      SQLPAD_ADMIN: 'admin@sqlpad.com'
      SQLPAD_ADMIN_PASSWORD: 'admin'
      SQLPAD_CONNECTIONS_mssqlserver_name: Market
      SQLPAD_CONNECTIONS_mssqlserver_driver: sqlserver
      SQLPAD_CONNECTIONS_mssqlserver_database: employeedb
      SQLPAD_CONNECTIONS_mssqlserver_username: sa
      SQLPAD_CONNECTIONS_mssqlserver_password: sa
    volumes:
      - /home/app/sqlpad/